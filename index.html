<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuga R - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
        }

        /* HEADER */
        header {
            background: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header h1 {
            color: #00ff66;
        }

        /* NAVIGATION */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
        }

        nav {
            display: flex;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #00ff66;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #1a1a1a;
                padding: 20px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                text-align: center;
                margin: 10px 0;
            }
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: #1a1a1a;
        }

        .hero h2 {
            font-size: 32px;
            color: #00ff66;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
            color: #ccc;
        }

        /* PORTFOLIO */
        .portfolio {
            padding: 50px 20px;
            text-align: center;
        }

        .portfolio h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .portfolio-item {
            background: #1a1a1a;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .portfolio-item img {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
        }

        /* FOOTER */
        footer {
            background: #1a1a1a;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Yuga R</h1>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
        <nav>
            <ul class="nav-links">
                <li><a href="#hero" class="nav-link active">Beranda</a></li>
                <li><a href="#portfolio" class="nav-link">Portofolio</a></li>
                <li><a href="#contact" class="nav-link">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section id="hero" class="hero">
        <h2>Halo! Saya Mochammad Yuga Ranapraja</h2>
        <p>Menghadirkan solusi desain yang estetis dan user-friendly.</p>
    </section>

    <!-- PORTFOLIO -->
    <section id="portfolio" class="portfolio">
        <h2>Portofolio</h2>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/400" alt="Project 1">
            <p>Bolder Landingpage</p>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/400" alt="Project 2">
            <p>Kerja Mantul Education Management</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Hak Cipta Â© 2025 Mochammad Yuga Ranapraja.</p>
    </footer>

    <script>
        // HAMBURGER MENU TOGGLE
        document.querySelector(".hamburger").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("active");
        });

        // MENANDATANGANI NAVIGASI AKTIF
        document.querySelectorAll(".nav-link").forEach(link => {
            link.addEventListener("click", function() {
                document.querySelectorAll(".nav-link").forEach(nav => nav.classList.remove("active"));
                this.classList.add("active");
                document.querySelector(".nav-links").classList.remove("active");
            });
        });
    </script>

</body>
</html>
